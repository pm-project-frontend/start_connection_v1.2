<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Task</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="bg-div"></div>

      <div class="topnav">
        <a class="active" href="#home">DASHBOARD</a>
        <div class="dropdown">
          <button class="dropbtn">PROJECTS&nbsp;<i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content" id="projectsnb"></div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">ASSIGNED ISSUES&nbsp;<i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content" id="issuesnb"></div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">WATCHED ISSUES&nbsp;<i class="fa fa-caret-down"></i></button>
          <div class="dropdown-content" id="issuesnb2"></div>
        </div>
        <a href="#contact" id="create">CREATE ISSUE</a>
        <div class="search-container">
          <form>
            <input type="text" placeholder="Search.." name="search"/>
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="dropdown ddimg">
          <img src="user-profile-image.jpg" alt="Cinque Terre" width="50" height="50"/>
          <div class="dropdown-content right" id="userDropDown">
            <a href="#">View Profile</a>
            <a href="#">Log Out</a>
          </div>
        </div>
      </div>

      <form id="form">
        <fieldset class="task">
          <legend>Create Issue</legend>
          <br>
          <br>
          <br>
          <br>
          <label for="projects">Projects*</label>
          <select name="projects" id="selection0"></select>
          <br>
          <br>
          <label for="issues">Issue Type*</label>
          <select name="issues" id="selection1">
            <option value="Empty">Select issue type</option>
            <option value="Bug">Bug</option>
            <option value="New Future">New Future</option>
            <option value="improvement">Improvement</option>
            <option value="enhancement UI/UX">Enhancement UI/UX</option>
          </select>
          <br>
          <br>
          <br>
          <hr />
          <br>
          <br>
          <label for="organization">Organization*</label>
          <select name="organization" id="selection2">
            <option value="Empty">Select organization</option>
            <option value="Development">Development</option>
            <option value="QA">QA</option>
            <option value="Management">Management</option>
            <option value="Project Management">Project Management</option>
          </select>
          <br>
          <br>
          <label for="summary">Summary*</label>
          <input type="text" name="summary" size="55" id="summary" maxlength="57"/><br>
          <br>
          <label for="priority">Priority*</label>
          <select name="priority" id="selection3">
            <option value="Empty">Select priority</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
            <option value="Highest">Highest</option>
          </select>
          <br>
          <br>
          <label for="due date">Due Date*</label>
          <input type="date" name="due date" id="date" /><br>
          <br>
          <br>
          <hr />
          <br>
          <br>
          <label for="components">Components/s*</label>
          <input type="text" name="components" size="55" id="components" maxlength="57"/><br>
          <br>
          <br>
          <label for="affects version">Affect Version/s*</label>
          <input type="text" name="affects version" size="55" id="affects_version" maxlength="57"/><br>
          <br>
          <br>
          <label for="fix version">Fix Version*</label>
          <input type="text" name="fix version" size="55" id="fix_version" maxlength="57"/><br>
          <br>
          <br>
          <br>
          <hr />
          <br>
          <br>
          <label for="assignee">Assignee*</label>
          <select name="assignee" id="selection4"></select>
          <br>
          <br>
          <label style="display: block; float: left;" for="description">Description*</label>
          <textarea placeholder="More detailed information about the problem" rows="4" cols="50" id="description"></textarea>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" value="Submit" id="submit">Submit</button>
          <button type="reset" value="Reset" id="reset">Reset</button>
        </fieldset>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
